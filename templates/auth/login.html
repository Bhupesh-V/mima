{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
        <div class="field">
                <p class="control">
                <input class="input" name="username" id="username" placeholder="Username" required>
                </p>
        </div>

        <div class="field">
                <p class="control has-icons-left">
                <input class="input" type="password" name="password" placeholder="Password" id="password" required>
                <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                </span>
                </p>
        </div>

        <div class="field">
                <p class="control">
                <input class="button is-primary" type="submit" value="Log In">
                </p>
        </div>
</form>
{% endblock %}
