{% extends 'base.html' %}

{% block content %}
<div class="task-container columns is-multiline">
  <div class="card column is-half is-offset-one-quarter">
    <header class="card-header">
      <p class="card-header-title title is-4">
      Log in
      </p>
      <div class="card-header-icon">
        <span class="icon">
          <i class="fa fa-sign-in fa-3x" aria-hidden="true"></i>
        </span>
      </div>
    </header>
    <form method="post">
      <div class="field">
        <p class="control">
        <input class="input" name="username" id="username" placeholder="Username" required>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left">
        <input class="input" type="password" name="password" placeholder="Password" id="password" required>
        <span class="icon is-small is-left">
          <i class="fa fa-lock"></i>
        </span>
        </p>
      </div>

      <div class="field">
        <p class="control">
        <input class="button is-primary" type="submit" value="Log In">
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
