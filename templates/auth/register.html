{% extends 'base.html' %}

{% block content %}
<div class="task-container columns is-multiline">
  <div class="card column is-half is-offset-one-quarter">
    <header class="card-header">
      <p class="card-header-title title is-4">
      Register New Account
      </p>
      <div class="card-header-icon">
        <span class="icon">
          <i class="fa fa-user-plus fa-3x" aria-hidden="true"></i>
        </span>
      </div>
    </header>
    <form method="post">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" id="name" name="name" placeholder="Whats my name?">
        </div>
      </div>

      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left">
          <input class="input is-success" type="text" id="username" name="username" placeholder="noobmaster69">
          <span class="icon is-small is-left">
            <i class="fa fa-user"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" id="password" name="password" required>
        </div>
      </div>

      <div class="control">
        <input class="button is-primary" type="submit" value="Register">
      </div>
    </form>
  </div>
</div>
{% endblock %}
