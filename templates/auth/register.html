{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
        <div class="field">
                <label class="label">Name</label>
                <div class="control">
                        <input class="input" type="text" id="name" name="name" placeholder="Text input">
                </div>
        </div>

        <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left">
                        <input class="input is-success" type="text" id="username" name="username" placeholder="Text input" value="bulma">
                        <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                        </span>
                </div>
        </div>

        <div class="field">
                <label class="label">Password</label>
                <div class="control">
                        <input class="input" type="password" id="password" name="password" required>
                </div>
        </div>

        <div class="control">
                <input class="button is-link" type="submit" value="Register">
        </div>
</form>
{% endblock %}
