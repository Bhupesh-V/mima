<!DOCTYPE html>
<head>
        <title>{% block title %}{% endblock %} - mima</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" async>
</head>
<nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                        <h1>mima</h1>
                </a>
        </div>
        <div class="navbar-end">
                <div class="navbar-item">
                        <div class="buttons">
                                {% if g.user %}
                                <span>{{ g.user['username'] }}</span>
                                <a class="button is-primary" href="{{ url_for('auth.logout') }}">Log Out</a>
                                {% else %}
                                <a class="button is-primary" href="{{ url_for('auth.register') }}">Register</a>
                                <a class="button is-light" href="{{ url_for('auth.login') }}">Log In</a>
                                {% endif %}
                        </div>
                </div>
        </div>
</nav>
<body>
        <section class="content container">
                <header>
                        {% block header %}{% endblock %}
                </header>
                {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
                {% endfor %}
                {% block content %}{% endblock %}
        </section>
</body>
</html>
